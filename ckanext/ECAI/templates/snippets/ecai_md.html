<div class="control-group">
  {% set error = errors.language %}
  <label class="ecai-label" for="field-{{ field_name }}">{%if label_name%}{{label_name}}{%else%}{{field_name}}{% endif %}</label>
  <input id="field-{{ field_name }}" type="text" name="{{ field_name }}" value="{%if data[field_name]%}{{data[field_name]}}{% endif %}" placeholder="{{placeholder}}" class="ecai-control">
</div>
